<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-danger">
                        <h1>Simple Interest Calculator</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount:</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                                <div id="error-amount" class="alert alert-danger p-2 my-2 d-none">Amount is required</div>
                            </div>
                            <div class="mb-3">
                                <label for="rate" class="form-label">Rate:</label>
                                <input type="number" class="form-control" id="rate" placeholder="Enter rate" required>
                                <div id="error-rate" class="alert alert-danger p-2 my-2 d-none">Rate is required</div>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">year:</label>
                                <input type="number" class="form-control" id="year" placeholder="Enter interest" required>
                                <div id="error-year" class="alert alert-danger p-2 my-2 d-none">Year is required</div>
                            </div>
                            <h2 id="output"></h2>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
        var amount = $("amount");
        var rate = $("rate");
        var year = $("year");
        var output = $("output");
        let CalculateInterest = function(id,value)
        {
            console.log(id,value);
            if(value == '')
                $('error-' + id).className = "alert alert-danger p-2 my-2";
            else 
                $('error-' + id).className = "alert alert-danger p-2 my-2 d-none";
            let p = parseInt(amount.value);
            let r = parseInt(rate.value);
            let n = parseInt(year.value);
            let result = (p * r * n) / 100;
            if(isNaN(result) == false)
                output.innerHTML = result;
            else 
                output.innerHTML = "";
        }
        amount.addEventListener("blur",function(){
            CalculateInterest(this.id,this.value);
        });

        rate.addEventListener("blur",function(){
            CalculateInterest(this.id,this.value);
        });
        year.addEventListener("blur",function(){
            CalculateInterest(this.id,this.value);
        })
    </script>
</body>
</html>
