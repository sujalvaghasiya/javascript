<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-secondary">
                        <h2>Add new Bill Item</h2>
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return SaveItem();">
                            <div class="row">
                                <div class="col">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required />
                                </div>
                                <div class="col">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="price" required />
                                </div>
                                <div class="col">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" required />
                                </div>
                                <div class="col">
                                    <label for="tax" class="form-label">Tax</label>
                                    <input type="number" class="form-control" id="tax" required />
                                </div>
                                <div class="col">
                                    <br/>
                                    <input type="submit" value="Add" class="btn btn-secondary w-100">
                                </div>
                            </div>
                        </form>

                        <h3>Bill Items</h3>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Tax</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="output">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
        //create template/class 
        //4th technique
        class BillItem
        {
            constructor(name,price,quantity,tax)
            {
                //alert('constructor called...');
                //property variable
                this.name = name;
                this.price = price;
                this.quantity = quantity;
                this.tax = tax;
                console.log(this);
            }
            AddRow()
            {
                let output = $("output");
                let temp = ((this.price * this.quantity) * this.tax) / 100;
                this.total = (this.price * this.quantity) + temp;
                output.innerHTML += `<tr><td>${this.name}</td><td>${this.price}</td><td>${this.quantity}</td><td>${this.tax}</td><td>${this.total}</td></tr>`;
            }
        }
        
        function SaveItem()
        {
            //var object = new classname()
            var item = new BillItem('Pencil Box',50,3,10);
            item.AddRow();
            return false;
        }
    </script>
</body>
</html>
