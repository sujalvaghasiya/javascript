<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Single level inheritance</h1>
                <hr />
            </div>
            <div class="col-12" id="output"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
        //create class (es6 standard)
        class Person {
            constructor(name, surname) {
                //create two property variables
                this.name = name;
                this.surname = surname;
            }
            walk() {
                $("output").innerHTML += `<br/> ${this.name} ${this.surname} can walk`;
            }
            talk() {
                $("output").innerHTML += `<br/> ${this.name} ${this.surname} can talk`;
            }
        }
        class Student extends Person {
           constructor(name,surname,rollno,standard)
           {
                super(name,surname); //calling parent class constructor
                this.rollno = rollno;
                this.standard = standard;
           }
           read()
           {
                $("output").innerHTML += `<br/> ${this.name} ${this.rollno} can read`;
           }
           write()
           {
                $("output").innerHTML += `<br/> ${this.name} ${this.rollno} can write`;
           }
           WhatICanDo()
           {
                super.walk();
                super.talk();
                this.read();
                this.write();
           }
        }

        //create student class object
        var p1 = new Person('sujal', 'Patel');
        p1.walk();
        p1.talk();

        var s1 = new Student('rutvik','patel',100,1);
        // s1.read();
        // s1.write();
        // s1.walk();
        // s1.talk();
        s1.WhatICanDo();  
    </script>
</body>

</html>
