<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Single level inheritance</h1>
                <hr />
            </div>
            <div class="col-12" id="output"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
       class KB
       {
            constructor(bytes)
            {
                this.bytes = bytes;
            }
            getKB()
            {
                let temp = this.bytes/1024;
                return temp.toFixed(2);
            }
       }
       class MB extends KB
       {
            constructor(bytes)
            {
                super(bytes);
            }
            getMB()
            {
                let temp = super.getKB() / 1024;
                return temp.toFixed(2);
            }
       }
       var bytes = parseInt(prompt("Enter bytes",0));
       var k1 = new KB(bytes);
       var temp = k1.getKB();
       $("output").innerHTML += `kilobytes = ${temp} of bytes ${bytes}`;

       var m1 = new MB(bytes);
       temp = m1.getMB();
       $("output").innerHTML += `<br/> metabytes = ${temp} of bytes ${bytes}`;
    </script>
</body>

</html>
