<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>Responsive Web Page with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                  <h4>HTML TABLE GENERATOR</h4>
              </div>
              <div class="card-body">
                  <form  method="post" onsubmit="return GenerateTable();">
                    <div class="form-group">
                      <label for="row">Row</label>
                      <input type="number" class="form-control" id="row" name="row" required />
                    </div>
                    <div class="form-group">
                      <label for="column">Column</label>
                      <input type="number" class="form-control" id="column" name="column" required />
                    </div>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                      <label for="loop">Select Loop</label> <br/>
                      <input type="radio" name="loop" id="dowhile" value="1"> Do While Loop <br/>
                      <input type="radio" name="loop" id="for" value="2"> For Loop <br/>
                      <input type="radio" name="loop" id="while" value="3"> While Loop <br/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                  <h2>Output</h2>
              </div>
              <div class="card-body">
                  <table class="table table-bordered table-striped" id="output">
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="common.js"></script>
      <script src="table-generator.js"></script>
</body>

</html>
