<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Inche into meter,kilometre,miles</h1>
                <hr />
            </div>
            <div class="col-12" id="output"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>

    <script>
        class meters
        {
            constructor(inches)
            {
                this.inches = inches;
            }
            getMeter()
            {
                let temp = inches / 39.3701;
                return temp.toFixed(2);
            }
        }

        class KM extends meters
        {
            constructor(inches)
            {
                super(inches);
            }
            getKM()
            {
                let temp = super.getMeter() / 1000;
                return temp.toFixed(2);
            }
        }

        class Miles extends KM
        {
            constructor(inches)
            {
                super(inches);
            }
            getMiles()
            {
                let temp = super.getKM() / 1.60934;
                return temp.toFixed(2);
            }
        }

        var inches = parseInt(prompt("Enter inches : "))
        
        var m1 = new meters(inches);
        var temp = m1.getMeter();
        $('output').innerHTML += `Meter = ${temp} of ${inches} inches`;

        var k1 = new KM(inches);
        var temp = k1.getKM();
        $('output').innerHTML += `<br>Kilometer = ${temp} of ${inches} inches`;

        var mi1 = new Miles(inches);
        var temp = mi1.getMiles();
        $('output').innerHTML += `<br>MIles = ${temp} of ${inches} inches`;

        
    </script>

</body>

</html>
